<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Propriedade <code>object-fit</code></h1>
    <code>object-fit: fill</code>
    <div>
        <img src="./img/Dio_(Logo).png" alt="" srcset="">
    </div>
    <hr>
    <code>object-fit: contain</code>
    <div>
        <img id="contain" src="./img/Dio_(Logo).png" alt="" srcset="">
    </div>
    <hr>
    <code>object-fit: cover</code>
    <div>
        <img id="cover" src="./img/Dio_(Logo).png" alt="" srcset="">
    </div>

    <hr>
    <code>object-fit: overlay</code>
    <div>
        <img id="overlay" src="./img/Dio_(Logo).png" alt="" srcset="">
    </div>

    <hr>
    <code>object-fit: scale-down</code>
    <div>
        <img id="scale-down" src="./img/Dio_(Logo).png" alt="" srcset="">
    </div>

    <hr>
    <code>object-fit: none</code>
    <div>
        <img id="none" src="./img/Dio_(Logo).png" alt="" srcset="">
    </div>

    <hr>
    <code>object-position: position-central</code>
    <div>
        <img id="position-central" src="./img/Dio_(Logo).png" alt="" srcset="">
    </div>

    <hr>
    <code>object-position: position-horizontal</code>
    <div>
        <img id="position-horizontal" src="./img/Dio_(Logo).png" alt="" srcset="">
    </div>

    <hr>
    <code>object-position: position-vertical</code>
    <div>
        <img id="position-horizontal" src="./img/Dio_(Logo).png" alt="" srcset="">
    </div>
</body>
</html>
