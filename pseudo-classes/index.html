<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pseudo Classes</h1>
    <h2><code>:hover</code></h2>
    <p>Estado do elemento quando passa o mouse</p>
    <div class="card">B</div>
    <h2><code>:active</code></h2>
    <p id="p1">Estado do elemento quando clica o mouse</p>
    <div class="card">A</div>
    <h2><code>:focus</code></h2>
    <p>Estado do elemento quando assume o foco</p>
    <form>
        <p>Escolha o Sorvete</p>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
        <label for="sabor">Sabor: </label>
        <select name="sabor" id="sabor">
            <option value="chocolate">chocolate</option>
            <option value="morango">morango</option>
            <option value="napolitano">napolitano</option>
            <option value="ameixa">ameixa</option>
        </select>
        <button>Finalizar</button>
    </form>
    <h2><code>:focus</code></h2>
    <p id="p2">Salta para determinadas regiões de uma página</p>
    <ol>
        <li><a href="#p1"></a></li>
        <li><a href="#p2"></a></li>
        <li><a href="#nowhere"></a></li>
    </ol>
</body>
</html>
